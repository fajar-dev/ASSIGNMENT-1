<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <header>
      <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fw-semibold">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MY INVENTORY</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12  mt-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="row align-items-center">
                  <div class="col-lg-2">
                    <img src="logo.jpeg" class="img-fluid rounded-pill" alt="">
                  </div>
                  <div class="col-lg-3 text-center text-lg-start">
                    <h2>Nama Anda</h2>
                    <p>Frontend Designer</p>
                    <div class="mt-4">
                      <a href="" class="btn btn-primary">Kontak</a>
                      <a href="" class="btn btn-outline-success">Resume</a>
                    </div>
                  </div>
                  <div class="col-lg-7 mt-5 mt-lg-0"  style="border-left: 1px solid #6c757d;">
                    <table>
                      <tbody>
                        <tr>
                          <td class="fw-semibold pe-5"> availability </td>
                          <td> Full Time </td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-5"> Usia </td>
                          <td> 17 </td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-5"> Lokasi </td>
                          <td> Jakarta, Indonesia </td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-5"> Pengalaman </td>
                          <td> 2 </td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-5"> Email </td>
                          <td> Developer@gmail.com </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12  mt-5 mb-5">
            <form action="" class="bg-white p-3">
              <div class="mb-2">
                <label class="form-label fw-semibold">Nama</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Role</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Availability</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Age</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Lokasi</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Years Experience</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Email</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
